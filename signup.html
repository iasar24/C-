<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">Your Logo <span>Name</span></div>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
      <div class="icons">
        <i class="fa fa-user"></i>
        <i class="fa fa-shopping-cart"></i>
      </div>
    </header>
    <section class="signup">
      <div class="container">
        <h3>Sign Up</h3>
        <form>
          <div class="inputbox">
            <input type="text" required="">
            <label>Name</label>
          </div>
          <div class="inputbox">
            <input type="email" required="">
            <label>Email</label>
          </div>
          <div class="inputbox">
            <input type="password" required="">
            <label>Password</label>
          </div>
          <button class="btn">Sign Up</button>
        </form>
      </div>
    </section>
  </body>
</html>
